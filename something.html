<!DOCTYPE html>
<html lang="en">

<head></head>
<body>
  <button onClick=(announcePrize(id)) id="btn-0">Button 1!</button>
  <button onClick=(announcePrize(id)) id="btn-1">Button 2!</button>
  <button onClick=(announcePrize(id)) id="btn-2">Button 3!</button>

  <script type="text/javascript">
      var prizes = ['A Unicorn!', 'A Hug!', 'Fresh Laundry!'];
      function announcePrize(id) {
        switch(id) {
          case "btn-0":
            alert(prizes[0]);
            break
          case "btn-1":
            alert(prizes[1]);
            break
          case "btn-2":
            alert(prizes[2]);
            break
        }
      }
  </script>
</body>
</html>
